# Complete GitHub Actions Configuration: `latex.yml`

### 1. The Workflow Code
name: latex-compile

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Clone the repository to the runner
      - name: Set up Git repository
        uses: actions/checkout@v4

      # Step 2: Process environment using Paperaj
      # Note: This uses the remote Docker container from the dermatologist repo
      - name: Run paperaj
        uses: dermatologist/paperaj@master
        with:
          env-file: paperaj.env

      # Step 3: Compile the LaTeX document
      # FIX: Changed working_directory to '.' to match your file structure
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: .
          args: "-pdf -latexmk -interaction=nonstopmode"

      # Step 4: Upload the result
      - name: Upload Compiled PDF
        uses: actions/upload-artifact@v4
        with:
          name: paper-output
          path: main.pdf
